<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="txttitle" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="txtdescription" [(ngModel)]="game.description" rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="url" name="txtimage" [(ngModel)]="game.image" placeholder="Image" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div class="col-md-4">
    <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/img/no-image.jpg' : game.image" alt="No Image" class="card-img-top">
      <h3>{{game.id_game}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
      <p>{{game.description == '' ? 'Write your Descrition' : game.description}}</p>
      <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
